<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Trello</title>
</head>

<body>
<div class="wrapper">
    <nav>PAPICO Trello</nav>
    <div id="contentWrap">
        <div id="projectTitleWrap">
            <div id="title">Project Name</div>
            <form id="titleEdit">
                <input id="projectTitle" type="text" placeholder="Project Name...">
                <input type="submit" style="display: none">
            </form>
        </div>
        <div id="listWrap">

        </div>
        <div id="listAddWrap">
            <div id="addLabel">+ Add another list</div>
            <form id="addList">
                <input id="addListTitle" type="text" placeholder="Enter list title...">
                <button class="btn btn-green">Add List</button><span class="close" id="addListClose">&times</span>
            </form>
        </div>

    </div>
</div>

</body>

</html>
