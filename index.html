<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Trello</title>
</head>

<body>
<div class="wrapper">
    <nav>PAPICO Trello</nav>
    <div id="contentWrap">
        <div id="projectTitleWrap">
            <div id="title">Project Name</div>
            <form id="titleEdit">
                <input id="projectTitle" type="text" placeholder="Project Name...">
                <input type="submit" style="display: none">
            </form>
        </div>
        <div id="listWrap">
            <div class="list" style="">
                <div class="listTitleWrap">
                    <div class="title">sd</div>
                    <form class="titleEdit">
                        <input class="listTitle" type="text" placeholder="Project Name...">
                    </form>
                </div>
                <div class="cardWrap">
                    <div class="cardContent">sd</div><div class="cardContent">sd</div><div class="cardContent">sds</div></div>
                <div class="cardAddWrap">
                    <div class="addLabel" style="">+ Add another card</div>
                    <form class="addCard" style="display: none;">
                        <textarea name="" class="addCardContent" cols="30" rows="10" placeholder="card content..."></textarea>
                        <button class="btn btn-green addCardBtn">Add Card</button><span class="close" id="addCardClose">Ã—</span>
                    </form>
                </div>
            </div>
        </div>
        <div id="listAddWrap">
            <div id="addLabel">+ Add another list</div>
            <form id="addList">
                <input id="addListTitle" type="text" placeholder="Enter list title...">
                <button class="btn btn-green">Add List</button><span class="close" id="addListClose">&times</span>
            </form>
        </div>

    </div>
</div>

</body>

</html>
